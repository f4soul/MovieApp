<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alumni+Sans&display=swap"
      rel="stylesheet"
    />
    <link id="icon" rel="icon" href="/img/favicon.svg" />
    <title>MovieApp</title>
  </head>
  <body>
    <!-- Header start -->
    <header class="header_container">
      <a href="/" class="header_logo">MovieApp</a>
      <div class="header_info">
        <a href="/about.html" class="header_about"
          ><i
            class="fa-solid fa-file-signature fa-xl"
            style="color: #ff5500"
          ></i
        ></a>
        <form>
          <input
            type="text"
            class="header_search"
            id="searchInput"
            placeholder="Поиск"
          />
        </form>
      </div>
    </header>

    <!-- Content start -->
    <div class="container">
      <div class="movies"></div>
      <button class="load-more-btn">Загрузить еще</button>
      <div class="modal"></div>
    </div>
    <script
      src="https://kit.fontawesome.com/0bdc302baf.js"
      crossorigin="anonymous"
    ></script>
    <script src="/js/app.js"></script>
  </body>
</html>
