<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alumni+Sans&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./img/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./img/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./img/favicon/site.webmanifest" />
    <title>MovieApp</title>
  </head>
  <body>
    <!-- Header start -->
    <header class="header">
      <a href="/" class="header_logo">MovieApp</a>
      <div class="header_info">
        <a href="./about.html" class="header_about"
          ><i
            class="fa-solid fa-file-signature fa-xl"
            style="color: #ff5500"
          ></i
        ></a>
        <form>
          <input
            type="text"
            class="header_search"
            id="searchInput"
            placeholder="Поиск"
          />
        </form>
      </div>
    </header>

    <!-- Content start -->
    <div class="container">
      <div class="movies"></div>
      <button class="load-more-btn">Загрузить еще</button>
      <button class="btn-up btn-up_hide">
        <i class="fa-solid fa-circle-up fa-xl"></i>
      </button>
      <div class="modal"></div>
    </div>

    <!-- Footer start -->
    <footer class="footer">
      <div class="container">
        <div class="copyright">
          <p>© 2023 f4soul</p>
        </div>
      </div>
    </footer>
    <script
      src="https://kit.fontawesome.com/0bdc302baf.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
